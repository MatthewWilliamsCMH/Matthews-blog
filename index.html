<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

        <title>Matthew's Blog</title>
    </head>

    <header>
        <h1>Talk to Me!</h1>
    </header>
    <body>
        <form>
            <div id="metaData">
                <div class="column">
                    <label for="postAuthor">Author:</label>
                    <input type="text" placeholder="Author name" id="postAuthor" />
                </div>
                <div class="column">
                    <label for="postTitle">Title:</label>
                    <input type="text" placeholder="Post title" id="postTitle" />
                </div>
            </div>
            <div id="content">
                <label for="postContent">Post:</label>
                <textarea placeholder="Post content" id="postContent"></textarea>
            </div>
            <button id="submitButton" type="submit" value="submit">Submit</button>
        </form>
        <script src="./assets/js/form.js"></script>
        <script src="./assets/js/blog.js"></script>
    </body>
